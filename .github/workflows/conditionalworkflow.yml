name: Push with Conditionals

on:
  push:  # Trigger on push to any branch

jobs:
  conditional-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Always run this step
        run: echo "🔁 This runs on every push."

      - name: Run only on main branch
        if: github.ref == 'refs/heads/main'
        run: echo "🟢 Pushed to the main branch!"

      - name: Run only on feature branches
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: echo "🌱 This is a feature branch."

      - name: Run if commit message contains [deploy]
        if: contains(github.event.head_commit.message, '[deploy]')
        run: echo "🚀 Deployment keyword found in commit message!"
